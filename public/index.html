<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>draw+3d</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    
    <link rel="stylesheet" href="basic.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" href="coords.css" />
  </head>
  <body>
    <pre id="info" style="position: fixed; z-index: 2;"> </pre>
  <!-- C A L C    B O X    - D I S T A N C E -->
    <style>
      .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
      }
    
      p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
      }
    </style>

    <nav id="listing-group" class="listing-group">
        <input type="checkbox" checked="checked" id="scrollZoom" />
        <label for="scrollZoom">Scroll zoom</label>
        <input type="checkbox" checked="checked" id="boxZoom" />
        <label for="boxZoom">Box zoom</label>
        <input type="checkbox" checked="checked" id="dragRotate" />
        <label for="dragRotate">Drag rotate</label>
        <input type="checkbox" checked="checked" id="dragPan" />
        <label for="dragPan">Drag pan</label>
        <input type="checkbox" checked="checked" id="keyboard" />
        <label for="keyboard">Keyboard</label>
        <input type="checkbox" checked="checked" id="doubleClickZoom" />
        <label for="doubleClickZoom">DblClk zoom</label>
        <input type="checkbox" checked="checked" id="touchZoomRotate" />
        <label for="touchZoomRotate">TouchCtrls</label>
    </nav>
    <div id="map"></div>
    <div class="calculation-box">
      <p>Click the map to draw a polygon.</p>
      <div id="calculated-area"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"
    integrity="sha512-Q7HOppxoH0L2M7hreVoFCtUZimR2YaY0fBewIYzkCgmNtgOOZ5IgMNYxHgfps0qrO1ef5m7L1FeHrhXlq1I9HA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css" />
          <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script type="module" src="mapboxgl-control-minimap.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="draw3d.js"></script>
  </body>
</html>
